<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaÃ§an Hedef Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }

        #target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff5733;
            border-radius: 50%;
            cursor: pointer;
        }

        #score-board {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #game-over button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        #credit {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="target"></div>
        <div id="score-board">Puan: <span id="score">0</span></div>
        <div id="game-over">
            <h1>Oyun Bitti!</h1>
            <p>Skorunuz: <span id="final-score">0</span></p>
            <p>ðŸŽ‰ Mutlu YÄ±llar! ðŸŽ‰</p>
            <button onclick="restartGame()">Tekrar Oyna</button>
        </div>
        <canvas id="fireworks"></canvas>
    </div>
    <div id="credit">Ali Aykan AvÅŸar tarafÄ±ndan hazÄ±rlanmÄ±ÅŸtÄ±r</div>

    <script>
        const target = document.getElementById("target");
        const scoreBoard = document.getElementById("score");
        const gameOverScreen = document.getElementById("game-over");
        const finalScore = document.getElementById("final-score");
        const fireworksCanvas = document.getElementById("fireworks");
        const ctx = fireworksCanvas.getContext("2d");

        let score = 0;
        let gameInterval;
        let gameDuration = 30; // 30 seconds
        let fireworks = [];

        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;

        function randomPosition() {
            const container = document.getElementById("game-container");
            const maxWidth = container.offsetWidth - target.offsetWidth;
            const maxHeight = container.offsetHeight - target.offsetHeight;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            target.style.left = `${randomX}px`;
            target.style.top = `${randomY}px`;
        }

        function updateScore() {
            score++;
            scoreBoard.textContent = score;
        }

        function createFirework(x, y) {
            fireworks.push({ x, y, size: Math.random() * 3 + 1, alpha: 1 });
        }

        function renderFireworks() {
            ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            fireworks.forEach((fw, index) => {
                ctx.beginPath();
                ctx.arc(fw.x, fw.y, fw.size * 10, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, ${Math.random() * 255}, 0, ${fw.alpha})`;
                ctx.fill();
                fw.size *= 0.95;
                fw.alpha -= 0.02;
                if (fw.alpha <= 0) fireworks.splice(index, 1);
            });
            if (fireworks.length > 0) requestAnimationFrame(renderFireworks);
        }

        function endGame() {
            clearInterval(gameInterval);
            target.style.display = "none";
            gameOverScreen.style.display = "block";
            finalScore.textContent = score;

            for (let i = 0; i < 50; i++) {
                createFirework(
                    Math.random() * fireworksCanvas.width,
                    Math.random() * fireworksCanvas.height
                );
            }
            renderFireworks();
        }

        function startGame() {
            score = 0;
            scoreBoard.textContent = score;
            target.style.display = "block";
            gameOverScreen.style.display = "none";

            gameInterval = setInterval(() => {
                randomPosition();
            }, 700);

            setTimeout(endGame, gameDuration * 1000);
        }

        function restartGame() {
            startGame();
        }

        target.addEventListener("click", updateScore);

        // Start the game on page load
        window.onload = startGame;
    </script>
</body>
</html>
